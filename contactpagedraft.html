    <!-- Peeking illustration outside the footer -->
    <img src="PeekingIllus.png" alt="A cartoon illustration of a tuxedoed, tophated individual peeking over the footer bar" class="peeking-illus">

    <script>
        // Get the peeking image element
        var peekingIllus = document.querySelector('.peeking-illus');

        // Add scroll event listener
        window.addEventListener('scroll', function() {
            // Check if user has scrolled down
            if (window.scrollY > 0) {
                peekingIllus.style.opacity = '1'; // Show the peeking image
            } else {
                peekingIllus.style.opacity = '0'; // Hide the peeking image
            }
        });
    </script>
